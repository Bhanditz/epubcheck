ACC_007=콘텐츠 문서에는 'epub:type' 속성을 사용할 수 없습니다.
ACC_008=목차 문서에서는 'landmarks nav' 요소를 가지고 있지 않습니다.
ACC_009=MathML은 alttext 속성 또는 annotation-xml 자식 요소를 가져야합니다.
ACC_010=헤딩 태그는 'blockquote', 'figure' 태그 내에 사용할 수 없습니다.
ACC_011=SVG 하이퍼링크에는 사람이 읽을 수 있는 텍스트(하위 태그에 'title' 또는 'xlink:title' 속성을 사용)가 있어야 합니다.
ACC_012='caption' 태그를 테이블에 포함시켜야 합니다.
ACC_013=콘텐츠 파일에 하나 이상의 인라인 스타일이 포함되어 있습니다.
ACC_013_SUG=인라인 스타일은 접근성 설정 또는 사용자 지정 스타일 설정과 호환되지 않습니다. CSS 스타일로 대체하십시요.
ACC_014=CSS 속성 'font-size'의 값에는 상대 크기 '%1$s'를 사용하지 않습니다.
ACC_014_SUG='%', 'em', 'larger', 'smaller', 'normal', 'inherit' 등을 사용할 수 있습니다.
ACC_015=CSS 속성 'line-height'의 값에는 상대 크기를 사용하지 않습니다.
ACC_015_SUG='%', '숫자', 'em', 'normal', 'inherit' 등을 사용할 수 있습니다.
