ACC_016_SUG='%', 'em', 'larger', 'smaller', 'normal', 'inherit' 등을 사용할 수 있습니다.
ACC_017=CSS 속성인 'lien-height'의 값에는 상대 크기를 사용해야 합니다.
ACC_017_SUG='%', '숫자', 'em', 'normal', 'inherit' 등을 사용할 수 있습니다.

